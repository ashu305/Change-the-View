    <body>
        <h1 class="headder">Update CSS Variables with <span>JS</span></h1>

        <div class="controls">

            <label for="spacing">Spacing:</label>
            <input type="range" min="0" max="100" id="spacing" name="spacing" value="10" data-sizing = 'px'>

            <label for="blur">Blur:</label>
            <input type="range" min="0" max="30" id="blur" name="blur" value="3" data-sizing = 'px'>

            <label for="base-color">Base Color:</label>
            <input type="color" value="#ffee00" name="base" id="base-color">

        </div>
